        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container { max-width: 900px; margin: 0 auto; padding: 2rem; position: relative; z-index: 1; }

        header { text-align: center; margin-bottom: 3rem; }
        h1 {
            font-size: 3.5rem; font-weight: 900;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem; letter-spacing: -2px;
        }

        .stats-bar { display: flex; justify-content: center; gap: 1rem; margin-bottom: 2rem; }
        .stat-card {
            flex: 1; max-width: 250px; background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px;
            padding: 1.5rem; text-align: center;
        }
        .stat-value { font-size: 2rem; font-weight: 700; font-family: 'JetBrains Mono', monospace; }
        .score { color: var(--accent-primary); }

        .progress-bar { width: 100%; height: 8px; background: rgba(255, 255, 255, 0.1); border-radius: 4px; margin-bottom: 2rem; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary)); transition: width 0.4s; width: 0%; }

        .quiz-card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px;
            padding: 3rem; margin-bottom: 2rem; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .question-text { font-size: 1.4rem; margin-bottom: 1.5rem; font-weight: 500; }
        
        .code-block {
            background: var(--code-bg); border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 12px; padding: 1.5rem; margin: 1.5rem 0;
            font-family: 'JetBrains Mono', monospace; position: relative;
        }
        pre { white-space: pre-wrap; color: #e8edf5; }

        .options { display: grid; gap: 1rem; }
        .option {
            background: rgba(255, 255, 255, 0.03); border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; padding: 1.25rem 1.5rem; cursor: pointer;
            transition: all 0.2s; font-size: 1.1rem;
        }
        .option:hover { background: rgba(255, 255, 255, 0.08); border-color: var(--accent-secondary); }
        .option.correct { background: rgba(0, 255, 136, 0.2) !important; border-color: var(--correct) !important; }
        .option.incorrect { background: rgba(255, 51, 102, 0.2) !important; border-color: var(--incorrect) !important; }
        .option.selected { border-color: var(--accent-secondary); background: rgba(255, 255, 255, 0.1); }
        .option.disabled { pointer-events: none; opacity: 0.8; }

        .nav-buttons { display: flex; gap: 1rem; margin-top: 2rem; }
        .btn {
            flex: 1; padding: 1rem; border: none; border-radius: 12px;
            font-weight: 700; cursor: pointer; text-transform: uppercase;
            transition: opacity 0.3s;
        }
        .btn-primary { background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); color: var(--bg-primary); }
        .btn-secondary { background: rgba(255, 255, 255, 0.1); color: var(--text-primary); border: 1px solid rgba(255, 255, 255, 0.2); }
        .btn:disabled { opacity: 0.3; cursor: not-allowed; }

        .results-screen { display: none; text-align: center; }
        .results-screen.active { display: block; }
        .final-score { font-size: 5rem; font-weight: 900; color: var(--accent-primary); margin: 1rem 0; }

</head>

        let currentIdx = 0;
        let score = 0;
        let userAnswers = new Array(questions.length).fill(null);

        function loadQuestion() {
            const q = questions[currentIdx];
            
            document.getElementById("questionText").textContent = q.question;
            document.getElementById("questionCounter").textContent = `${currentIdx + 1}/${questions.length}`;
            document.getElementById("progressFill").style.width = `${((currentIdx + 1) / questions.length) * 100}%`;
            
            // Manage button states
            document.getElementById("prevBtn").disabled = currentIdx === 0;
            document.getElementById("nextBtn").textContent = (currentIdx === questions.length - 1) ? "Finish Quiz" : "Next Question";

            // Handle Code
            const codeCont = document.getElementById("codeContainer");
            codeCont.innerHTML = "";
            if (q.code) {
                const div = document.createElement("div");
                div.className = "code-block";
                const pre = document.createElement("pre");
                pre.textContent = q.code;
                div.appendChild(pre);
                codeCont.appendChild(div);
            }

            // Handle Options
            const optCont = document.getElementById("optionsContainer");
            optCont.innerHTML = "";
            q.options.forEach((opt, i) => {
                const div = document.createElement("div");
                div.className = "option";
                div.textContent = opt; // Safe rendering of <class 'str'>
                
                // If user already answered this, show the result
                if (userAnswers[currentIdx] !== null) {
                    div.classList.add("disabled");
                    if (i === q.correct) div.classList.add("correct");
                    if (i === userAnswers[currentIdx] && i !== q.correct) div.classList.add("incorrect");
                } else {
                    div.onclick = () => selectAnswer(i, div);
                }
                
                optCont.appendChild(div);
            });
        }

        function selectAnswer(selectedIdx, element) {
            if (userAnswers[currentIdx] !== null) return;
            
            userAnswers[currentIdx] = selectedIdx;
            const correctIdx = questions[currentIdx].correct;
            const allOptions = document.querySelectorAll(".option");

            if (selectedIdx === correctIdx) {
                element.classList.add("correct");
                score++;
                document.getElementById("scoreDisplay").textContent = score;
            } else {
                element.classList.add("incorrect");
                allOptions[correctIdx].classList.add("correct");
            }

            allOptions.forEach(opt => opt.classList.add("disabled"));
        }

        function prevQuestion() {
            if (currentIdx > 0) {
                currentIdx--;
                loadQuestion();
            }
        }

        function nextQuestion() {
            if (currentIdx < questions.length - 1) {
                currentIdx++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById("quiz-ui").style.display = "none";
            const rs = document.getElementById("resultsScreen");
            rs.classList.add("active");
            document.getElementById("finalResult").textContent = `${score} / ${questions.length}`;
        }

        loadQuestion();
